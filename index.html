<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        <div class="header_box">
            <div class="header_box_left">
                <a href="index.html">
                    <div class="header_box_left_logo">
                        <img src="img/logo.png" alt="Logo Brand">
                        <div class="header_box_left_logo_font">BRAN<span
                                class="header_box_left_logo_font_lastletter">D</span>
                        </div>
                    </div>
                </a>
                <div class="header_box_left_search">
                    <a href="#">
                        <div class="header_box_left_search_browse">
                            <div class="header_box_left_search_browse_button">Browse</div>
                            <a class="header_box_left_search_browse_arrow" href="##">
                                <img src="img/arrow-down.png" alt="arrow down button">
                            </a>
                        </div>
                    </a>
                    <form action="#">
                        <div class="header_box_left_search_form">
                            <input class="header_box_left_search_form_input" type="text"
                                placeholder="Search for item..."></input>
                            <button class="header_box_left_search_form_magnifier" type="submit">
                                <img src="img/magnifier.png" alt="magnifier">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="header_box_right">
                <a class="header_box_right_cart" href="#">
                    <img src="img/cart.png" alt="cart">
                </a>
                <a href="#">
                    <div class="header_box_right_button">
                        <div class="header_box_right_button_text">
                            My Account
                        </div>
                        <div class="header_box_right_button_arrow" href="##"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="main_slide">
        <div class="main_slide_banner">
            <div class="main_slide_banner_menu">
                <ul class="main_slide_banner_menu_list">
                    <a href="#">
                        <li class="main_slide_banner_menu_list_item">HOME</li>
                    </a>
                    <a href="#">
                        <li class="main_slide_banner_menu_list_item">MAN</li>
                    </a>
                    <a href="#">
                        <li class="main_slide_banner_menu_list_item">WOMEN</li>
                    </a>
                    <a href="#">
                        <li class="main_slide_banner_menu_list_item">KIDS</li>
                    </a>
                    <a href="#">
                        <li class="main_slide_banner_menu_list_item">ACCOSERIESE</li>
                    </a>
                    <a href="#">
                        <li class="main_slide_banner_menu_list_item">FEATURED</li>
                    </a>
                    <a href="#">
                        <li class="main_slide_banner_menu_list_item">HOT DEALS</li>
                    </a>
                </ul>
            </div>
            <div class="main_slide_banner_logo">
                <div class="main_slide_banner_logo_box"></div>
                <div class="main_slide_banner_logo_text">
                    <div class="main_slide_banner_logo_text_f1">THE BRAND</div>
                    <div class="main_slide_banner_logo_text_f2">OF LUXERIOUS
                        <span class="main_slide_banner_logo_text_f2_span3">FASHION</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="category">
        <div class="category_box">
            <a href="#">
                <div class="category_box_item1">

                    <div class="category_box_text">
                        <span class="category_box_text_row1">HOT DEAL</span>
                        <span class="category_box_text_row2">FOR MEN</span>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="category_box_item2">

                    <div class="category_box_text">
                        <span class="category_box_text_row1">LUXIROUS & trendy</span>
                        <span class="category_box_text_row2">ACCESORIES</span>
                    </div>
                </div>
            </a>
        </div>
        <div class="category_box">
            <a href="#">
                <div class="category_box_item3">

                    <div class="category_box_text">
                        <span class="category_box_text_row1">30% offer women</span>
                        <span class="category_box_text_row2">women</span>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="category_box_item4">

                    <div class="category_box_text">
                        <span class="category_box_text_row1">new arrivals</span>
                        <span class="category_box_text_row2">FOR kids</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
